<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#ff8c42">
<meta name="description" content="App para registrar horas de trabajo y descanso">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icons/icon-192.png">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<title>Regyster - Registro de Trabajo</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    padding: 30px 20px;
    color: #e0e0e0;
  }

  .contenedor {
    max-width: 700px;
    margin: 0 auto;
  }

  h2 {
    text-align: center;
    font-size: 2.2em;
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 30px 0 25px 0;
    text-transform: uppercase;
    font-weight: 900;
    letter-spacing: 2px;
  }

  .seccion {
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
    border: 2px solid rgba(255, 140, 66, 0.3);
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 25px;
    box-shadow: 0 0 30px rgba(255, 140, 66, 0.15), inset 0 0 30px rgba(255, 140, 66, 0.05);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
  }

  .seccion::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 140, 66, 0.1), transparent);
    animation: brillo 3s infinite;
    pointer-events: none;
  }

  @keyframes brillo {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    color: #ff8c42;
    font-size: 1.05em;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  select, input[type="date"], input[type="month"] {
    margin: 10px auto;
    padding: 14px 16px;
    font-size: 1.05em;
    width: 100%;
    border-radius: 8px;
    border: 2px solid rgba(255, 140, 66, 0.4);
    background: rgba(10, 14, 39, 0.6);
    color: #ff8c42;
    display: block;
    transition: all 0.3s ease;
    cursor: pointer;
    font-weight: 600;
  }

  select:hover, input[type="date"]:hover, input[type="month"]:hover {
    border-color: #ff8c42;
    box-shadow: 0 0 15px rgba(255, 140, 66, 0.4);
  }

  select:focus, input[type="date"]:focus, input[type="month"]:focus {
    outline: none;
    border-color: #ff6b35;
    box-shadow: 0 0 25px rgba(255, 140, 66, 0.6);
  }

  select option {
    background: #1a1a2e;
    color: #ff8c42;
  }

  input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    cursor: pointer;
    accent-color: #ff8c42;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 1.05em;
    color: #e0e0e0;
    margin-top: 15px;
  }

  .checkbox-label:hover {
    color: #ff8c42;
  }

  .cronometro-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
    flex-wrap: wrap;
  }

  .reloj {
    background: rgba(255, 140, 66, 0.15);
    border: 3px solid #ff8c42;
    border-radius: 12px;
    padding: 16px 28px;
    font-size: 1.6em;
    font-weight: bold;
    color: #ff8c42;
    font-family: 'Courier New', monospace;
    min-width: 280px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 140, 66, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .reloj.activo {
    animation: pulso 1s infinite;
  }

  @keyframes pulso {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 140, 66, 0.4); }
    50% { box-shadow: 0 0 35px rgba(255, 140, 66, 0.8); }
  }

  .icono-reloj {
    font-size: 2em;
    min-width: 50px;
  }

  .tiempo-reloj {
    letter-spacing: 2px;
  }

  button {
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    color: #0a0e27;
    border: none;
    padding: 14px 32px;
    font-size: 1.1em;
    font-weight: 800;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 15px auto;
    display: block;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255, 140, 66, 0.5);
  }

  #botonCrono {
    min-width: 160px;
  }

  #botonGuardar, #botonBorrar {
    background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
    border: 3px solid #ff6666;
    box-shadow: 0 0 20px rgba(255, 51, 51, 0.4);
    margin-top: 30px;
  }

  #botonBorrar {
    margin-top: 15px;
  }

  .entry {
    padding: 16px;
    margin-top: 12px;
    border-radius: 8px;
    background: rgba(255, 140, 66, 0.08);
    border-left: 4px solid #ff8c42;
    box-shadow: 0 4px 12px rgba(255, 140, 66, 0.15);
    text-align: left;
  }

  .resumen {
    padding: 20px;
    margin-top: 15px;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    border: 2px solid #ff6b35;
    box-shadow: 0 0 20px rgba(255, 140, 66, 0.4);
    text-align: left;
  }

  .resumen h3 {
    margin: 0 0 15px 0;
    color: #000;
    text-align: center;
    font-size: 1.3em;
    font-weight: 900;
  }

  .resumen-item {
    margin-bottom: 12px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    border-left: 3px solid #000;
    font-size: 0.9em;
  }

  #resumenReal .resumen-item {
    font-size: 0.81em;
    width: 120%;
    margin-left: -10%;
    margin-right: -10%;
  }

  .resumen-item span {
    font-weight: bold;
    color: #000;
  }

  .detalle-dia {
    margin-left: 20px;
    font-size: 0.9em;
    color: #000;
    padding: 5px 0;
  }

  .estado-crono {
    text-align: center;
    color: #ff8c42;
    font-size: 0.9em;
    margin-top: 8px;
    font-weight: 600;
  }

  .separador {
    height: 2px;
    background: linear-gradient(90deg, transparent, #ff8c42, transparent);
    margin: 30px 0;
  }

  /* ESTILOS PARA MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal-overlay.active {
    display: flex;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
    border: 3px solid #ff8c42;
    border-radius: 12px;
    padding: 30px;
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 0 50px rgba(255, 140, 66, 0.5);
    position: relative;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    border-bottom: 2px solid rgba(255, 140, 66, 0.3);
    padding-bottom: 15px;
  }

  .modal-title {
    font-size: 1.8em;
    color: #ff8c42;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .modal-close {
    background: transparent;
    color: #ff8c42;
    border: 2px solid #ff8c42;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.5em;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
    transition: all 0.3s ease;
  }

  .modal-close:hover {
    background: #ff8c42;
    color: #0a0e27;
    transform: rotate(90deg);
  }

  .registro-item {
    background: rgba(255, 140, 66, 0.1);
    border-left: 4px solid #ff8c42;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .registro-item:hover {
    background: rgba(255, 140, 66, 0.2);
    transform: translateX(5px);
    box-shadow: 0 0 20px rgba(255, 140, 66, 0.3);
  }

  .registro-fecha {
    font-size: 1.2em;
    color: #ff8c42;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .registro-horas {
    color: #e0e0e0;
    font-size: 1em;
  }

  .mensaje-vacio {
    text-align: center;
    color: #ff8c42;
    font-size: 1.3em;
    padding: 40px 20px;
  }

  /* ESTILOS PARA VISTA DETALLADA */
  .detalle-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 25px;
    padding: 15px;
    background: rgba(255, 140, 66, 0.15);
    border-radius: 8px;
    border: 2px solid #ff8c42;
  }

  .detalle-checkbox-container {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .detalle-checkbox {
    width: 25px;
    height: 25px;
    cursor: pointer;
    accent-color: #ff8c42;
  }

  .detalle-fecha {
    font-size: 1.4em;
    color: #ff8c42;
    font-weight: bold;
    flex-grow: 1;
    text-align: center;
  }

  .detalle-acciones {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .btn-borrar-detalle {
    background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
    color: #000;
    border: 2px solid #ff6666;
    width: 45px;
    height: 45px;
    border-radius: 8px;
    font-size: 1.5em;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
    transition: all 0.3s ease;
  }

  .btn-borrar-detalle:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255, 51, 51, 0.6);
  }

  .detalle-seccion {
    background: rgba(255, 140, 66, 0.08);
    border-left: 4px solid #ff8c42;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .detalle-seccion-titulo {
    font-size: 1.3em;
    color: #ff8c42;
    font-weight: bold;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .detalle-dato {
    margin-bottom: 12px;
    font-size: 1.05em;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .detalle-dato-label {
    color: #ff8c42;
    font-weight: bold;
  }

  .detalle-dato-valor {
    color: #e0e0e0;
    font-weight: 600;
  }

  /* Scrollbar personalizado */
  .modal-content::-webkit-scrollbar {
    width: 10px;
  }

  .modal-content::-webkit-scrollbar-track {
    background: rgba(255, 140, 66, 0.1);
    border-radius: 10px;
  }

  .modal-content::-webkit-scrollbar-thumb {
    background: #ff8c42;
    border-radius: 10px;
  }

  .modal-content::-webkit-scrollbar-thumb:hover {
    background: #ff6b35;
  }
</style>
</head>
<body>

<div class="contenedor">

  <h2>‚öîÔ∏è Regyster ‚öîÔ∏è</h2>

  <div class="seccion">
    <label>üìÖ Fecha</label>
    <input type="date" id="fecha" />

    <label>üåô Horas Nocturnas</label>
    <select id="nocturnas"></select>

    <label>üõèÔ∏è Dieta Pernocta</label>
    <select id="dieta_pernocta">
      <option value="casa">En casa</option>
      <option value="camion">En cami√≥n</option>
    </select>

    <label class="checkbox-label">
      <input type="checkbox" id="festivo" /> üéâ Festivo
    </label>

    <label class="checkbox-label">
      <input type="checkbox" id="sexto" /> ‚ö° Sexto d√≠a consecutivo
    </label>

    <div class="cronometro-container">
      <div class="reloj" id="reloj">
        <div class="icono-reloj" id="iconoReloj">üîß</div>

      <button id="botonCrono">‚ñ∂ INICIO</button>
    </div>
    <div class="estado-crono" id="estadoCrono">Presiona para comenzar</div>

    <button id="botonGuardar">üíæ GUARDAR</button>
    <button id="botonBorrar">üóëÔ∏è BORRAR REGISTROS</button>
  </div>

  <div class="separador"></div>

  <h2>üìã Historial</h2>
  <div class="seccion">
    <div id="historial"></div>
  </div>

  <div class="separador"></div>

  <h2>üìä Res√∫menes</h2>

  <div class="seccion">
    <label>Resumen Normal (Mes Completo)</label>
    <input type="month" id="mesResumen" />
    <button id="resumenMes">üìà Mostrar Resumen Mensual</button>
    <div id="resumen"></div>
  </div>

  <div class="seccion">
    <label>Resumen 26‚Üí25 (Ciclo Laboral)</label>
    <input type="month" id="mesResumenReal" />
    <button id="resumenReal">üìà Mostrar Resumen 26‚Üí25</button>
    <div id="resumenRealResultado"></div>
  </div>

</div>

<!-- MODAL PARA BORRAR REGISTROS -->
<div class="modal-overlay" id="modalBorrar">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">üóëÔ∏è √öltimos 10 Registros</h3>
      <button class="modal-close" id="cerrarModal">‚úï</button>
    </div>
    <div id="listaRegistros"></div>
  </div>
</div>

<!-- MODAL PARA DETALLE DE REGISTRO -->
<div class="modal-overlay" id="modalDetalle">
  <div class="modal-content">
    <div class="detalle-header">
      <div class="detalle-checkbox-container">
        <input type="checkbox" class="detalle-checkbox" id="detalleCheckbox" />
        <span class="detalle-fecha" id="detalleFecha">üìÖ DD/MM/YYYY</span>
      </div>
      <div class="detalle-acciones">
        <button class="btn-borrar-detalle" id="btnBorrarDetalle">üóëÔ∏è</button>
        <button class="modal-close" id="cerrarDetalle">‚úï</button>
      </div>
    </div>
    <div id="detalleContenido"></div>
  </div>
</div>

<script>
  // Registrar Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js').catch(err => {
        console.log('SW error:', err);
      });
    });
  }

  // Rellenar horas nocturnas
  const noct = document.getElementById('nocturnas');
  for(let i = 0; i <= 8; i++){
    const op = document.createElement('option');
    op.value = i;
    op.textContent = i;
    noct.appendChild(op);
  }

  // Variables del cron√≥metro
  let cronoActivo = false;
  let enTrabajo = true;
  let tiempoInicio = null;
  let tiempoTranscurrido = 0;
  let horaInicioReal = null; // Nueva variable para guardar hora exacta de inicio

  function formatearTiempo(ms){
    const totalSegundos = Math.floor(ms / 1000);
    const horas = Math.floor(totalSegundos / 3600);
    const minutos = Math.floor((totalSegundos % 3600) / 60);
    const segundos = totalSegundos % 60;
    return `${String(horas).padStart(2,'0')}:${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}`;
  }

  function formatearHora(timestamp){
    const fecha = new Date(timestamp);
    return fecha.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }

  function actualizarReloj(){
    const tiempoReloj = document.getElementById('tiempoReloj');
    const iconoReloj = document.getElementById('iconoReloj');
    const estadoCrono = document.getElementById('estadoCrono');
    const reloj = document.getElementById('reloj');

    if(cronoActivo){
      const ahora = Date.now();
      const total = tiempoTranscurrido + (ahora - tiempoInicio);
      tiempoReloj.textContent = formatearTiempo(total);
      iconoReloj.textContent = enTrabajo ? 'üîß' : 'üõèÔ∏è';
      estadoCrono.textContent = enTrabajo ? '‚è±Ô∏è Trabajando...' : '‚è±Ô∏è Descansando...';
      reloj.classList.add('activo');
      requestAnimationFrame(actualizarReloj);
    } else {
      reloj.classList.remove('activo');
    }
  }

  document.getElementById('botonCrono').onclick = function(){
    const hoy = document.getElementById('fecha').value || new Date().toISOString().split('T')[0];

    if(!cronoActivo){
      cronoActivo = true;
      tiempoInicio = Date.now();
      horaInicioReal = tiempoInicio; // Guardamos hora exacta de inicio
      this.textContent = '‚èπ PARAR';
      actualizarReloj();
    } else {
      cronoActivo = false;
      const ahora = Date.now();
      tiempoTranscurrido += (ahora - tiempoInicio);

      const registrosCrono = JSON.parse(localStorage.getItem('registrosCrono') || '[]');
      const tiempoTotal = Math.round(tiempoTranscurrido / 1000 / 3600 * 100) / 100;
      
      // Guardamos con datos extendidos
      registrosCrono.push({
        fecha: hoy,
        tipo: enTrabajo ? 'trabajo' : 'descanso',
        tiempo: tiempoTotal,
        timestamp: ahora,
        horaInicio: formatearHora(horaInicioReal), // Hora exacta de inicio
        horaFin: formatearHora(ahora), // Hora exacta de fin
        timestampInicio: horaInicioReal,
        timestampFin: ahora
      });
      
      localStorage.setItem('registrosCrono', JSON.stringify(registrosCrono));

      enTrabajo = !enTrabajo;
      tiempoTranscurrido = 0;
      horaInicioReal = null;
      this.textContent = '‚ñ∂ INICIO';
      actualizarReloj();
    }
  };

  function cargarHistorial(){
    const cont = document.getElementById('historial');
    cont.innerHTML = "";
    const data = JSON.parse(localStorage.getItem('registros') || "[]");
    if(data.length === 0){
      cont.innerHTML = "<div class='entry'>No hay registros a√∫n.</div>";
      return;
    }
    data.forEach(r => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<b style="color: #ff8c42;">Fecha:</b> ${r.fecha}<br>
         <b style="color: #ff8c42;">Nocturnas:</b> ${r.nocturnas}h<br>
         <b style="color: #ff8c42;">Dieta:</b> ${r.dieta_pernocta}<br>
         <b style="color: #ff8c42;">Festivo:</b> ${r.festivo ? 'S√≠' : 'No'}<br>
         <b style="color: #ff8c42;">Sexto:</b> ${r.sexto ? 'S√≠' : 'No'}`;
      cont.appendChild(div);
    });
  }

  document.getElementById('botonGuardar').onclick = () => {
    const fecha = document.getElementById('fecha').value;
    const noct = document.getElementById('nocturnas').value;
    const dieta = document.getElementById('dieta_pernocta').value;
    const fest = document.getElementById('festivo').checked;
    const sexto = document.getElementById('sexto').checked;

    if(!fecha){
      alert('Selecciona fecha');
      return;
    }

    // Validar si el cron√≥metro est√° activo
    if(cronoActivo){
      if(!confirm('‚ö†Ô∏è El cron√≥metro est√° activo. ¬øDeseas guardar igualmente?\n\nRecomendaci√≥n: Para el cron√≥metro primero para incluir el tiempo trabajado.')){
        return;
      }
    }

    const registros = JSON.parse(localStorage.getItem('registros') || "[]");
    registros.push({fecha, nocturnas: noct, dieta_pernocta: dieta, festivo: fest, sexto: sexto});
    localStorage.setItem('registros', JSON.stringify(registros));

    cargarHistorial();
    alert('Guardado correctamente');
  };

  // FUNCIONALIDAD DE BORRADO
  let registroSeleccionadoIndex = null;

  document.getElementById('botonBorrar').onclick = function(){
    mostrarUltimosRegistros();
    document.getElementById('modalBorrar').classList.add('active');
  };

  document.getElementById('cerrarModal').onclick = function(){
    document.getElementById('modalBorrar').classList.remove('active');
  };

  document.getElementById('cerrarDetalle').onclick = function(){
    document.getElementById('modalDetalle').classList.remove('active');
  };

  // Cerrar modal al hacer clic fuera
  document.getElementById('modalBorrar').onclick = function(e){
    if(e.target === this){
      this.classList.remove('active');
    }
  };

  document.getElementById('modalDetalle').onclick = function(e){
    if(e.target === this){
      this.classList.remove('active');
    }
  };

  function mostrarUltimosRegistros(){
    const registros = JSON.parse(localStorage.getItem('registros') || '[]');
    const registrosCrono = JSON.parse(localStorage.getItem('registrosCrono') || '[]');
    
    // Combinar y obtener √∫ltimos 10 registros √∫nicos por fecha
    const fechasUnicas = new Set();
    const registrosCombinados = [];

    // Agregar fechas de registros manuales
    registros.forEach(r => {
      if(!fechasUnicas.has(r.fecha)){
        fechasUnicas.add(r.fecha);
        registrosCombinados.push({
          fecha: r.fecha,
          datosManual: r,
          datosCrono: registrosCrono.filter(rc => rc.fecha === r.fecha && rc.tipo === 'trabajo')
        });
      }
    });

    // Agregar fechas solo de cron√≥metro que no est√©n en manual
    registrosCrono.forEach(rc => {
      if(!fechasUnicas.has(rc.fecha) && rc.tipo === 'trabajo'){
        fechasUnicas.add(rc.fecha);
        registrosCombinados.push({
          fecha: rc.fecha,
          datosManual: null,
          datosCrono: registrosCrono.filter(r => r.fecha === rc.fecha && r.tipo === 'trabajo')
        });
      }
    });

    // Ordenar por fecha descendente y tomar √∫ltimos 10
    registrosCombinados.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
    const ultimos10 = registrosCombinados.slice(0, 10);

    const listaRegistros = document.getElementById('listaRegistros');
    
    if(ultimos10.length === 0){
      listaRegistros.innerHTML = '<div class="mensaje-vacio">üì≠ No hay registros para mostrar</div>';
      return;
    }

    listaRegistros.innerHTML = '';
    
    ultimos10.forEach((reg, index) => {
      const div = document.createElement('div');
      div.className = 'registro-item';
      
      const fechaFormateada = new Date(reg.fecha + 'T00:00:00').toLocaleDateString('es-ES');
      const horasTrabajadas = reg.datosCrono.reduce((sum, rc) => sum + rc.tiempo, 0).toFixed(2);
      
      div.innerHTML = `
        <div class="registro-fecha">üìÖ ${fechaFormateada}</div>
        <div class="registro-horas">‚è±Ô∏è ${horasTrabajadas}h trabajadas</div>
      `;
      
      div.onclick = () => mostrarDetalle(reg, index);
      listaRegistros.appendChild(div);
    });
  }

  function mostrarDetalle(registro, index){
    registroSeleccionadoIndex = index;

        }

          <span class="detalle-dato-label">‚è±Ô∏è Horas trabajadas:</span>

      const totalHoras = registro.datosCrono.reduce((sum, rc) => sum + rc.tiempo, 0);
      html += `<div class="detalle-dato" style="margin-top: 15px; padding-top: 15px; border-top: 2px solid rgba(255, 140, 66, 0.3);">
        <span class="detalle-dato-label">‚è±Ô∏è TOTAL HORAS:</span>

    // Secci√≥n de datos manuales
    if(registro.datosManual){
      html += '<div class="detalle-seccion">';
      html += '<div class="detalle-seccion-titulo">üìù Datos Manuales</div>';
      
      if(registro.datosManual.nocturnas && parseInt(registro.datosManual.nocturnas) > 0){
        html += `<div class="detalle-dato">
          <span class="detalle-dato-label">üåô Horas nocturnas:</span>
          <span class="detalle-dato-valor">${registro.datosManual.nocturnas} horas</span>
        </div>`;
      }
      
      html += `<div class="detalle-dato">
        <span class="detalle-dato-label">üõèÔ∏è Dieta pernocta:</span>
        <span class="detalle-dato-valor">${registro.datosManual.dieta_pernocta === 'camion' ? 'En cami√≥n' : 'En casa'}</span>
      </div>`;
      
      if(registro.datosManual.festivo){
        html += `<div class="detalle-dato">
          <span class="detalle-dato-label">üéâ Festivo:</span>
          <span class="detalle-dato-valor">S√≠</span>
        </div>`;
      }
      
      if(registro.datosManual.sexto){
        html += `<div class="detalle-dato">
          <span class="detalle-dato-label">‚ö° Sexto d√≠a consecutivo:</span>
          <span class="detalle-dato-valor">S√≠</span>
        </div>`;
      }
      
      html += '</div>';
    }
    
    document.getElementById('detalleContenido').innerHTML = html;
    
    // Cerrar modal de lista y abrir detalle
    document.getElementById('modalBorrar').classList.remove('active');
    document.getElementById('modalDetalle').classList.add('active');
  }

  document.getElementById('btnBorrarDetalle').onclick = function(){
    const checkbox = document.getElementById('detalleCheckbox');

  function borrarRegistroActual(){
    const registros = JSON.parse(localStorage.getItem('registros') || '[]');
    const registrosCrono = JSON.parse(localStorage.getItem('registrosCrono') || '[]');
    
    // Obtener la fecha del registro actual
    const fechaTexto = document.getElementById('detalleFecha').textContent.replace('üìÖ ', '');
    const [dia, mes, anio] = fechaTexto.split('/');
    const fechaBuscar = `${anio}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
    
    // Filtrar registros manuales
    const registrosFiltrados = registros.filter(r => r.fecha !== fechaBuscar);
    
    // Filtrar registros de cron√≥metro
    const cronoFiltrados = registrosCrono.filter(rc => rc.fecha !== fechaBuscar);
    
    // Guardar
    localStorage.setItem('registros', JSON.stringify(registrosFiltrados));
    localStorage.setItem('registrosCrono', JSON.stringify(cronoFiltrados));
    
    // Actualizar interfaz
    cargarHistorial();
    document.getElementById('modalDetalle').classList.remove('active');
    
    // Recargar la lista de registros en el modal
    mostrarUltimosRegistros();
    
    // Si a√∫n hay registros, mostrar el modal de lista, si no, cerrarlo
    const hayRegistros = registrosFiltrados.length > 0 || cronoFiltrados.length > 0;
    if(hayRegistros){
      document.getElementById('modalBorrar').classList.add('active');
    } else {
      document.getElementById('modalBorrar').classList.remove('active');
    }
    
    alert('‚úÖ Registro borrado correctamente');
  }
