<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro de Trabajo</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    padding: 30px 20px;
    color: #e0e0e0;
  }

  .contenedor {
    max-width: 700px;
    margin: 0 auto;
  }

  h2 {
    text-align: center;
    font-size: 2.2em;
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin: 30px 0 25px 0;
    text-transform: uppercase;
    font-weight: 900;
    letter-spacing: 2px;
  }

  .seccion {
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(22, 33, 62, 0.8) 100%);
    border: 2px solid rgba(255, 140, 66, 0.3);
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 25px;
    box-shadow: 0 0 30px rgba(255, 140, 66, 0.15);
    backdrop-filter: blur(10px);
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 700;
    color: #ff8c42;
    font-size: 1.05em;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  select, input[type="date"], input[type="month"] {
    margin: 10px auto;
    padding: 14px 16px;
    font-size: 1.05em;
    width: 100%;
    border-radius: 8px;
    border: 2px solid rgba(255, 140, 66, 0.4);
    background: rgba(10, 14, 39, 0.6);
    color: #ff8c42;
    display: block;
    transition: all 0.3s ease;
    cursor: pointer;
    font-weight: 600;
  }

  select:hover, input[type="date"]:hover, input[type="month"]:hover {
    border-color: #ff8c42;
    box-shadow: 0 0 15px rgba(255, 140, 66, 0.4);
    background: rgba(10, 14, 39, 0.8);
  }

  select:focus, input[type="date"]:focus, input[type="month"]:focus {
    outline: none;
    border-color: #ff6b35;
    box-shadow: 0 0 25px rgba(255, 140, 66, 0.6);
    background: rgba(10, 14, 39, 0.9);
  }

  select option {
    background: #1a1a2e;
    color: #ff8c42;
  }

  input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 10px;
    cursor: pointer;
    accent-color: #ff8c42;
  }

  .checkbox-label {
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 1.05em;
    color: #e0e0e0;
    margin-top: 15px;
    transition: all 0.3s ease;
  }

  .checkbox-label:hover {
    color: #ff8c42;
    text-shadow: 0 0 10px rgba(255, 140, 66, 0.4);
  }

  .cronometro-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
    flex-wrap: wrap;
  }

  .reloj {
    background: rgba(255, 140, 66, 0.15);
    border: 3px solid #ff8c42;
    border-radius: 12px;
    padding: 16px 28px;
    font-size: 1.6em;
    font-weight: bold;
    color: #ff8c42;
    font-family: 'Courier New', monospace;
    min-width: 280px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 140, 66, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    position: relative;
    transition: all 0.3s ease;
  }

  .reloj.activo {
    animation: pulso 1s infinite;
  }

  @keyframes pulso {
    0%, 100% { box-shadow: 0 0 20px rgba(255, 140, 66, 0.4); }
    50% { box-shadow: 0 0 35px rgba(255, 140, 66, 0.8); }
  }

  .icono-reloj {
    font-size: 2em;
    min-width: 50px;
    text-align: center;
    filter: drop-shadow(0 0 8px rgba(255, 140, 66, 0.6));
  }

  .tiempo-reloj {
    letter-spacing: 2px;
  }

  #botonCrono {
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    color: #0a0e27;
    border: none;
    padding: 18px 40px;
    font-size: 1.15em;
    font-weight: 800;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    min-width: 160px;
  }

  #botonCrono:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255, 140, 66, 0.5);
  }

  #botonCrono:active {
    transform: translateY(-1px);
  }

  button {
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    color: #0a0e27;
    border: none;
    padding: 14px 32px;
    font-size: 1.1em;
    font-weight: 800;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 15px auto;
    display: block;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(255, 140, 66, 0.5);
  }

  button:active {
    transform: translateY(-1px);
  }

  #botonGuardar {
    background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
    border: 3px solid #ff6666;
    box-shadow: 0 0 20px rgba(255, 51, 51, 0.4);
    margin-top: 30px;
  }

  #botonGuardar:hover {
    box-shadow: 0 10px 40px rgba(255, 51, 51, 0.6);
  }

  .entry {
    padding: 16px;
    margin-top: 12px;
    border-radius: 8px;
    background: rgba(255, 140, 66, 0.08);
    border-left: 4px solid #ff8c42;
    box-shadow: 0 4px 12px rgba(255, 140, 66, 0.15);
    text-align: left;
    transition: all 0.3s ease;
  }

  .entry:hover {
    background: rgba(255, 140, 66, 0.15);
    transform: translateX(5px);
  }

  .resumen {
    padding: 20px;
    margin-top: 15px;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
    border: 2px solid #ff6b35;
    box-shadow: 0 0 20px rgba(255, 140, 66, 0.4);
    text-align: left;
    animation: aparecer 0.5s ease;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .resumen h3 {
    margin: 0 0 15px 0;
    color: #000;
    text-align: center;
    font-size: 1.3em;
    text-transform: uppercase;
    font-weight: 900;
  }

  .resumen-item {
    margin-bottom: 12px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    border-left: 3px solid #000;
  }

  .resumen-item span {
    font-weight: bold;
    color: #000;
  }

  .detalle-dia {
    margin-left: 20px;
    font-size: 0.95em;
    color: #000;
    padding: 5px 0;
  }

  .estado-crono {
    text-align: center;
    color: #ff8c42;
    font-size: 0.9em;
    margin-top: 8px;
    font-weight: 600;
  }

  .separador {
    height: 2px;
    background: linear-gradient(90deg, transparent, #ff8c42, transparent);
    margin: 30px 0;
  }
</style>
</head>
<body>

<div class="contenedor">

  <h2>‚öîÔ∏è Registro Diario ‚öîÔ∏è</h2>

  <div class="seccion">
    <label>üìÖ Fecha</label>
    <input type="date" id="fecha" />

    <label>üåô Horas Nocturnas</label>
    <select id="nocturnas"></select>

    <label>üõèÔ∏è Dieta Pernocta</label>
    <select id="dieta_pernocta">
      <option value="casa">En casa</option>
      <option value="camion">En cami√≥n</option>
    </select>

    <label class="checkbox-label">
      <input type="checkbox" id="festivo" /> üéâ Festivo
    </label>

    <label class="checkbox-label">
      <input type="checkbox" id="sexto" /> ‚ö° Sexto d√≠a consecutivo
    </label>

    <div class="cronometro-container">
      <div class="reloj" id="reloj">
        <div class="icono-reloj" id="iconoReloj">üîß</div>
        <div class="tiempo-reloj" id="tiempoReloj">00:00:00</div>
      </div>
      <button id="botonCrono">‚ñ∂ INICIO</button>
    </div>
    <div class="estado-crono" id="estadoCrono">Presiona para comenzar</div>

    <button id="botonGuardar">üíæ GUARDAR</button>
  </div>

  <div class="separador"></div>

  <h2>üìã Historial</h2>
  <div class="seccion">
    <div id="historial"></div>
  </div>

  <div class="separador"></div>

  <h2>üìä Res√∫menes</h2>

  <div class="seccion">
    <label>Resumen Normal (Mes Completo)</label>
    <input type="month" id="mesResumen" />
    <button id="resumenMes">üìà Mostrar Resumen Mensual</button>
    <div id="resumen"></div>
  </div>

  <div class="seccion">
    <label>Resumen 26‚Üí25 (Ciclo Laboral)</label>
    <input type="month" id="mesResumenReal" />
    <button id="resumenReal">üìà Mostrar Resumen 26‚Üí25</button>
    <div id="resumenReal"></div>
  </div>

</div>

<script>
  // Rellenar horas nocturnas
  const noct = document.getElementById('nocturnas');
  for(let i = 0; i <= 8; i++){
    const op = document.createElement('option');
    op.value = i;
    op.textContent = i;
    noct.appendChild(op);
  }

  // Variables del cron√≥metro
  let cronoActivo = false;
  let enTrabajo = true;
  let tiempoInicio = null;
  let tiempoTranscurrido = 0;
  let animacionActiva = false;

  // Formatear tiempo
  function formatearTiempo(ms){
    const totalSegundos = Math.floor(ms / 1000);
    const horas = Math.floor(totalSegundos / 3600);
    const minutos = Math.floor((totalSegundos % 3600) / 60);
    const segundos = totalSegundos % 60;
    return `${String(horas).padStart(2,'0')}:${String(minutos).padStart(2,'0')}:${String(segundos).padStart(2,'0')}`;
  }

  // Actualizar reloj
  function actualizarReloj(){
    const tiempoReloj = document.getElementById('tiempoReloj');
    const iconoReloj = document.getElementById('iconoReloj');
    const estadoCrono = document.getElementById('estadoCrono');
    const reloj = document.getElementById('reloj');

    if(cronoActivo){
      const ahora = Date.now();
      const total = tiempoTranscurrido + (ahora - tiempoInicio);
      tiempoReloj.textContent = formatearTiempo(total);

      if(enTrabajo){
        iconoReloj.textContent = 'üîß';
        estadoCrono.textContent = '‚è±Ô∏è Trabajando...';
      } else {
        iconoReloj.textContent = 'üõèÔ∏è';
        estadoCrono.textContent = '‚è±Ô∏è Descansando...';
      }

      reloj.classList.add('activo');
      animacionActiva = requestAnimationFrame(actualizarReloj);
    } else {
      reloj.classList.remove('activo');
      animacionActiva = null;
      if(tiempoTranscurrido > 0){
        if(enTrabajo){
          estadoCrono.textContent = '‚è∏Ô∏è Trabajo pausado';
        } else {
          estadoCrono.textContent = '‚è∏Ô∏è Descanso pausado';
        }
      }
    }
  }

  // Bot√≥n cron√≥metro
  document.getElementById('botonCrono').onclick = function(){
    const boton = this;
    const hoy = document.getElementById('fecha').value || new Date().toISOString().split('T')[0];

    if(!cronoActivo){
      // Iniciar
      cronoActivo = true;
      tiempoInicio = Date.now();
      boton.textContent = '‚èπ PARAR';
      actualizarReloj();
    } else {
      // Parar
      cronoActivo = false;
      const ahora = Date.now();
      tiempoTranscurrido += (ahora - tiempoInicio);

      // Cambiar estado
      enTrabajo = !enTrabajo;
      tiempoTranscurrido = 0;
      boton.textContent = '‚ñ∂ INICIO';

      actualizarReloj();
    }
  };

  // Cargar historial
  function cargarHistorial(){
    const cont = document.getElementById('historial');
    cont.innerHTML = "";
    const data = JSON.parse(localStorage.getItem('registros') || "[]");
    if(data.length === 0){
      cont.innerHTML = "<div class='entry'>No hay registros a√∫n.</div>";
    }
    data.forEach(r => {
      const div = document.createElement('div');
      div.className = 'entry';
      div.innerHTML = `<b style="color: #ff8c42;">Fecha:</b> ${r.fecha}<br>
         <b style="color: #ff8c42;">Nocturnas:</b> ${r.nocturnas}h<br>
         <b style="color: #ff8c42;">Dieta pernocta:</b> ${r.dieta_pernocta}<br>
         <b style="color: #ff8c42;">Festivo:</b> ${r.festivo ? 'S√≠' : 'No'}<br>
         <b style="color: #ff8c42;">Sexto d√≠a:</b> ${r.sexto ? 'S√≠' : 'No'}`;
      cont.appendChild(div);
    });
  }

  // Guardar registro diario
  document.getElementById('botonGuardar').onclick = () => {
    const fecha = document.getElementById('fecha').value;
    const noct = document.getElementById('nocturnas').value;
    const dieta = document.getElementById('dieta_pernocta').value;
    const fest = document.getElementById('festivo').checked;
    const sexto = document.getElementById('sexto').checked;

    if(!fecha){
      alert('Selecciona fecha');
      return;
    }

    const registros = JSON.parse(localStorage.getItem('registros') || "[]");
    registros.push({fecha, nocturnas: noct, dieta_pernocta: dieta, festivo: fest, sexto: sexto});
    localStorage.setItem('registros', JSON.stringify(registros));

    cargarHistorial();
    alert('Guardado correctamente');
  };

  cargarHistorial();
</script>

</body>
</html>
